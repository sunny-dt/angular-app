<div class="container-fluid">
    <mat-card class="builder-card"  style="padding: 0px;left: 0;right: 0;margin: auto;margin-bottom: 100px;">
        <div class="inner">
            <div class="find-config-chamber-header">

                <div class="header-back-arrow-block">
                    <i class="fa fa-arrow-left left-arrow" style="font-size: 20px;color: white;cursor: pointer;" (click)="goToPreviousPage();"></i>
                </div>
                <div  class="header-config-title-block">
                    <label class="header-config-title">Delta Review ({{configName}} - {{selectedCustomerName}})</label>
                </div>

                <div style="margin-top: -4px; width: 6%">
                    <!-- <button mat-flat-button style="background-color:#4599C3; color: white;"  (click)="deltaReviewSubmit();">Submit</button> -->
                    <span>
                        <i class="fa fa-download" style="color: white; cursor: pointer" (click)="deltaReviewExport();"></i>
                        <i class="fa fa-envelope" style="color: white; cursor: pointer; margin-left: 20px;" (click)="deltaReviewMail();"></i>
                    </span>
                </div>
            </div>

            <div class="container-fluid" style="background-color: #f4f4f4;">
                <div class="row col-xs-12">
                    <div style="background: #f4f4f4;width: 100%;padding-left: 5px;padding-right: 5px;padding-top: 15px;padding-bottom: 15px;">
                        <mat-accordion>
                            <mat-expansion-panel  *ngFor="let items of deltaReviewList; let i = index" style="margin-left:15px;margin-right:15px;padding: 0px;background-color: #f4f4f4;" [expanded]="expnandExpansionPanel(i)">
                                <mat-expansion-panel-header style="margin-left: -14px;">
                                    <mat-panel-title style="color: rgb(162, 162, 150);">{{items.name}}</mat-panel-title>
                                </mat-expansion-panel-header>

                                <div class="current row col-xs-12"  *ngFor="let item of items.values">
                                    <div class="col-sm-5"> 
                                    <label class="current-Value">Chamber {{item.facet_name}}</label><br/>
                                        <label class="current-Option">{{item.current_chamber_name}}  {{displayGotCode(item.current_chamber_got_code)}}</label>
                                    </div>

                                    <div class="col-sm-1">
                                        <span ><img style="margin-top: 22px;float: right;" width="25px" height="21px" src="assets/review-changes-right-arrow.png"/></span>
                                    </div>
                                
                                    <div class="col-sm-5"> 
                                        <label class="current-Value">Chamber {{item.facet_name}}</label><br/>
                                        <label class="current-Option">{{item.new_chamber_name}}  {{displayGotCode(item.new_chamber_got_code)}}</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <span  style="float: right;margin-top: 22px;margin-right: 15px;">
                                            <i class="fa fa-ellipsis-v" style="font-size: 20px;cursor: pointer; color: rgb(204, 204, 191);"></i>
                                        </span>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
