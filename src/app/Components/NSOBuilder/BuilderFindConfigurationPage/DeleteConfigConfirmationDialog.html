<div>
    <span style="font-size: 18px;">Are you sure you want to delete current configuration?</span>
    <hr>
    <div class="row col-xs-12">
        <button mat-flat-button class="col-sm-5 dialog" style="font-size: 15px; background-color: #dacfcf; margin-right: 10px; margin-left: 20px; color: white" (click)="onNoButtonClicks()">NO</button>
        <button mat-flat-button class="col-sm-5 dialog" style="font-size: 15px; margin-right: 10px; margin-left: 10px; background: #4599C3; color: white" (click)="onYesButtonClicks()">YES</button>
    </div>
</div>
